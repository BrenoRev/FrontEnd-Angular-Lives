<mat-tab-group id="mat-tab-group">
  <mat-tab label="Proximas"> 
      <div id="fxlayout">
          <ng-container *ngFor="let live of livesNext">
              <mat-card class="example-card mat-card-live tamanho">
                  <mat-card-title class="mat-card-title-live">
                    <div class="row">
                      <p>
                        <span id="font">{{live.liveName}}</span>
                        <span ></span>
                        <span id="font" class="float cor">{{live.liveDate | localDateTime}}</span>
                      </p>
                      <p id="font">
                        Canal: <span>{{live.channelName}}</span>
                      </p>
                    </div>
                  </mat-card-title>
                    <div>
                      <iframe id="frame" width="560" height="315" [src]="live.urlSafe" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                   </div>
                </mat-card>
              </ng-container>
      </div>
   </mat-tab>



  <mat-tab label="Realizadas">
    <div id="fxlayout">
      <ng-container *ngFor="let live of livesPrevious">
        <mat-card class="example-card mat-card-live tamanho">
          <mat-card-title class="mat-card-title-live">
            <div class="row">
              <p>
                <span id="font">{{live.liveName}}</span>
                <span></span>
                <span id="font" class="float cor">{{live.liveDate | localDateTime}}</span>
              </p>
              <p id="font">
                Canal: <span>{{live.channelName}}</span>
              </p>
            </div>
          </mat-card-title>
              <mat-card-content>
                <div>
                  <iframe id="frame" width="560" height="315" [src]="live.urlSafe" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
               </div>
              </mat-card-content>
            </mat-card>
          </ng-container>
  </div>
  </mat-tab>
</mat-tab-group>
